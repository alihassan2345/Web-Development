<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <style>
    .profile-card {
      width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-family: Arial;
    }

    .profile-header {
      text-align: center;
    }

    .profile-header span {
      color: blue;
      font-weight: bold;
    }

    .profile-details {
      margin-top: 15px;
    }

    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <div class="profile-header">
      <h2><span>Ali Hassan</span></h2>
      <p><span>Web Developer</span></p>
    </div>

    <div class="profile-details">
      <p><span class="label">Email:</span> ali@example.com</p>
      <p><span class="label">Location:</span> Karachi, Pakistan</p>
    </div>
  </div>

</body>
</html>
