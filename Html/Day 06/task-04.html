<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        th, td {
            border: 2px solid #444;
            padding: 12px;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }
        th {
            background-color: #6c5ce7;
            color: white;
        }
        td {
            background-color: #dfe6e9;
        }
        td:hover {
            background-color: #00b894;
            color: white;
            transform: scale(1.02);
        }
        tr:hover {
            background-color: #1000f0;
            color: rgb(255, 0, 0);
            transform: scale(1.02);
        }
    </style>
</head>
<body>

    <h2>Product List</h2>
    
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Smartphone</td>
                <td>$699</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Laptop</td>
                <td>$999</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Headphones</td>
                <td>$199</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Smartwatch</td>
                <td>$249</td>
                <td>15</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2"><strong>Total Items</strong></td>
                <td><strong>50</strong></td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
